<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/distance_calc.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <title>Distance Calculator</title>
</head>
<body>
    <div data-role="page" id="distance-page">
        <div data-role="header" class="header">
            <h1>Distance Calculator</h1>
            <a href="index.html" id="home" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" data-transition="slide" data-direction="reverse">Home</a>
        </div>
        <div role="main" class="ui-content">
            <div class="nav-buttons">
                <a href="pace_calculator.html" class="ui-btn ui-btn-inline" data-transition="flip">Pace Calc</a>
                <a href="time_calculator.html" class="ui-btn ui-btn-inline" data-transition="flip">Time Calc</a>
            </div>
            <form class="inputs">
                <div class="time">
                    <label for="time">Time (hh:mm:ss): </label>
                    <input id="hours-input" name="hours" type="number" style="width:20px;" /> :
                    <input id="minutes-input" name="minutes" type="number" style="width:20px;" /> :
                    <input id="seconds-input" name="seconds" type="number" style="width:30px;" />
                </div>
                <div class="pace">
                    <label for="pace">Pace per unit (mm:ss): </label>
                    <input id="minutes-pace-input" name="minutes" type="number" style="width:20px;" /> :
                    <input id="seconds-pace-input" name="seconds" type="number" style="width:30px;" />
                </div>
                <fieldset class="fieldset-auto-width" data-role="controlgroup" data-type="horizontal">
                    <legend>Units</legend>
                    <input type="radio" id="mile-unit" name="unit" value="miles" checked> Miles
                    <input type="radio" id="km-unit" name="unit" value="km"> KM
                </fieldset>
                <button type="button" id="submit" data-role="button" data-icon="search">Calculate Distance</button>
            </form>
            <ul id="distance" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                <li>Miles: <span id="miles"></span></li>
                <li>KM: <span id="km"></span></li>
            </ul>
            <div id="error-msg" class="not-displayed"></div>
        </div>
        <footer data-role="footer">
            <h4>Jacob Young's Speed Gauge</h4>
        </footer>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="scripts/installed_scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/distance.js"></script>
</body>
</html>
